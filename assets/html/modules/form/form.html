<div class="form__content">
  <div class="form__header header header--contacts">
    <h2 class="header__caption caption caption--form">Write for any questions<span>, I'm always in touch</span></h2>
  </div>

  <form class="form__wrapper container--content2">
    <div class="form__field field">
      <label for="name">Name</label>
      <input class="field__input" id="name" type="text" value="" min="2" required />
    </div>
    <div class="form__field field">
      <label for="email">Email</label>
      <input class="field__input" id="email" type="email" value="" min="5" maxlength="15" required />
    </div>
    <div class="form__field field">
      <label for="mess">Message</label>
      <textarea class="field__input text" id="mess" type="text" value="" required></textarea>
    </div>
    <a class="form__btn btn btn--indent">send</a>
  </form>
</div>
