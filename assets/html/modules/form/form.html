  </div>

  <div class="form__wrapper">
    <div class="form__name name">
      <label for="name">Name</label>
      <input class="name__input" id="name" type="text" value="" min="2" required />
    </div>
    <div class="form__email email">
      <label for="email">Email</label>
      <input class="email__input" id="email" type="email" value="" min="5" maxlength="15" required />
    </div>
    <div class="form__text text">
      <label for="mess">Message</label>
      <textarea class="text__input" id="mess" type="text" value="" required></textarea>
    </div>
    <a class="form__btn btn btn--indent">send</a>
  </div>
