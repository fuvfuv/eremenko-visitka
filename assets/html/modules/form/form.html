<div class="form__content">
  <div class="form__header header header--contacts">
    <h2 class="header__caption caption caption--form">Write for any questions<span>, I'm always in touch</span></h2>
  </div>

  <form class="form__wrapper container--content2">
    <div class="form__field field">
      <label for="name">Name</label>
      <input class="field__input" type="text" name="username" id="name" minlength="2" />
    </div>
    <div class="form__field field">
      <label for="email">Email</label>
      <input class="field__input" type="email" name="email" id="email" minlength="5" maxlength="30" />
    </div>
    <div class="form__field field">
      <label for="mess">Message</label>
      <textarea class="field__input text" type="text" name="message" id="message"></textarea>
    </div>
    <!-- <a class="form__btn btn btn--indent">send</a> -->
    <button class="form__btn btn btn--indent" type="submit" data-text="send"><span>send</span></button>
  </form>
</div>
